{% extends 'core/base.html' %}

{% block content %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h2 class="text-center">Iniciar Sesión</h2>
            <hr>

            {% if form.errors %}
            <div class="alert alert-danger">
                Tu nombre de usuario y contraseña no coinciden. Por favor, inténtalo de nuevo.
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>

            </form>

            <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'registrar_usuario' %}">Regístrate aquí</a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
